{% if DEFAULT_PAGINATION %}
<nav class="pagination" role="pagination">
    <div class="newer-posts">
    {% if articles_page.has_previous() %}
        <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&larr; Newer Posts</a>
    {% endif %}
    &nbsp;
    </div>
    <div class="page-number">
        <span>Page {{ articles_page.number }} of {{ articles_paginator.num_pages }}</span>
    </div>
    <div class="older-posts">
    &nbsp;
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ articles_next_page.url }}">Older Posts &rarr;</a>
    {% endif %}
    </div>
</nav>
{% endif %}
